<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Tasks Management App</h2>
      </header>
      <div class="div tasks-cont">
        <section id="todo-tasks">
          <h2>To Do</h2>
          <form action="" onsubmit="javascript:void(0)">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="task-input"
                placeholder="Task"
                aria-label="Task"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" id="add-task-btn" type="button">
                  Add
                </button>
              </div>
            </div>
          </form>

          <ul id="todo-task-list" class="list-group"></ul>
        </section>

        <section id="completed-tasks">
          <h2>Completed</h2>
          <ul id="completed-task-list" class="list-group"></ul>
        </section>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
